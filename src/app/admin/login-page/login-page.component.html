<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Enter to admin panel</h2>

  <div class="form-control"
  [ngClass]="{invalid: form.get('email').touched &&
  form.get('email').invalid}">
    <label for="email">Email:</label>
    <input id="email" type="email" formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation">
      <small *ngIf="form.get('email').errors.required">
        Enter email!
      </small>
      <small *ngIf="form.get('email').errors.email">
        Email should be email
      </small>
    </div>
  </div>

  <div class="form-control"
  [ngClass]="{invalid: form.get('pass').touched &&
  form.get('pass').invalid}">
    <label for="password">Password:</label>
    <input id="password" type="password" formControlName="pass">
    <div *ngIf="form.get('pass').touched && form.get('pass').invalid"
      class="validation">
      <small *ngIf="form.get('pass').errors.required">
        Enter password!
      </small>
      <small *ngIf="form.get('pass').errors.minlength">
        Password should be more than {{ form.get('pass').errors.minlength.requiredLength }} symbols!
        Now it {{ form.get('pass').errors.minlength.actualLength }} symbols.
      </small>
    </div>
  </div>

  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Enter</button>
</form>
